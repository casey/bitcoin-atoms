{% extends "base.html" %}

{% block content %}
<h1>{{ page.title }}</h1>
<h2>Published</h2>
<p><time class=monospace>{{ page.date | date(format="%d %b %Y") }}</time></p>
{{ page.content | safe }}

{% set section = get_section(path=page.ancestors | last) %}
{{ section.content | safe }}
{% endblock content %}
