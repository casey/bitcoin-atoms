[package]
name = "ord-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
bitcoin = { version = "0.29.1", features = ["rand"] }
arbitrary = { version = "1", features = ["derive"] }

[dependencies.ord]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[patch.crates-io]
jsonrpc = { git = "https://github.com/casey/rust-jsonrpc.git", branch = "fix-fuzzing-cfg" }
redb = { git = "https://github.com/casey/redb.git", branch = "ord" }
