<h1>Satscard</h1>

%% if let Some(crate::satscard::Query {

<dl>
  <dt>slot</dt>
  <dd>{{ slot }}</dd>
  <dt>state</dt>
  <dd>{{ state }}</dd>
  <dt>address</dt>
  <dd>{{ address }}</dd>
  <dt>nonce</dt>
  <dd>{{ hex::encode(nonce) }}</dd>

<form>
  <label for=url>Coinkite SATSCARD URL</label>
  <input
    type=text
    id=url
    name=url
    pattern='^https://getsatscard.com/start#.*$'
    required
    title='The URL should begin with "https://getsatscard.com/start#".'
  >
  <input type="submit" value="Submit">
</form>
