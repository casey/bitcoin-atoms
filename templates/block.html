<h1>Block {{ self.hash }}</h1>
<dl>
  <dt>height</dt>
  <dd>{{self.height}}</dd>
  <dt>timestamp</dt>
  <dd>{{self.block.header.time}}</dd>
  <dt>prev blockhash</dt>
  <dd><a href=/block/{{self.block.header.prev_blockhash}}>{{self.block.header.prev_blockhash}}</a></dd>
  <dt>size</dt>
  <dd>{{self.block.size()}}</dd>
  <dt>weight</dt>
  <dd>{{self.block.weight()}}</dd>
</dl>
<h2>Transactions</h2>
<ul class=monospace>
%% for tx in &self.block.txdata {
%% let txid = tx.txid();
  <li><a href=/tx/{{txid}}>{{txid}}</a></li>
%% }
</ul>
